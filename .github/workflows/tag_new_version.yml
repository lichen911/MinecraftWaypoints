name: Create tag for new version

on:
  push:
    branches:
      - main

jobs:
  tag-new-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Set package version env variable
      #   run: |
      #     echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Check for Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_VERSION=v$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if git show-ref --tags --verify --quiet "refs/tags/${RELEASE_VERSION}"; then
            echo "Tag ${RELEASE_VERSION} exists, not creating a new tag"
          else
            echo "Tag ${RELEASE_VERSION} does not exist - creating new tag"
            git tag ${RELEASE_VERSION}
            git push origin ${RELEASE_VERSION}
          fi
